# Configuration file for Apache NiFi

# Sets the port that the NiFi web interface will listen on
nifi.web.http.port=8080

# Sets the port that the NiFi web interface will listen on for HTTPS
nifi.web.https.port=8443

# Sets the SSL/TLS keystore for HTTPS
nifi.web.ssl.keystore=./conf/keystore.jks

# Sets the password for the SSL/TLS keystore
nifi.web.ssl.keystoreType=JKS
nifi.web.ssl.keystorePasswd=password

# Sets the SSL/TLS truststore for HTTPS
nifi.web.ssl.truststore=./conf/truststore.jks

# Sets the password for the SSL/TLS truststore
nifi.web.ssl.truststoreType=JKS
nifi.web.ssl.truststorePasswd=password

# Sets the number of threads used by the NiFi web interface
nifi.web.threads=10

# Sets the maximum amount of heap space that the NiFi web interface can use
nifi.web.max.heap.size=1024M

# Sets the maximum amount of direct memory that the NiFi web interface can use
nifi.web.max.direct.memory.size=256M

# Sets the maximum amount of content that can be buffered in the NiFi web interface
nifi.web.max.content.length=1024M

# Sets the maximum amount of time that the NiFi web interface can take to respond to a request
nifi.web.max.request.time=30 seconds

# Sets the maximum amount of time that the NiFi web interface can take to process a request
nifi.web.max.request.processing.time=5 seconds
